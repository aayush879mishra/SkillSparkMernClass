<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required minlength="5">
        <br/><br/>
        <label for="email">Email</label>
        <input type="eamil" id="eamil" placeholder="Enter your email">
        <br/><br/>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br/><br/>
        <label for="photo">Upload your photo</label>
        <input type="file" id="photo" >
        <br/><br/>

        <label for="Document">Upload your Documents</label>
        <input type="file" id="Document" multiple>
        <br/><br/>
        <h2>Select your gender</h2>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
        <br/><br/>
        <label for="country">Select your country</label>
        <select id="country">
            <option id="nepal">Nepal</option>
            <option id="india">India</option>
            <option id="usa" selected>USA</option>
        </select>
        <br/><br/>
        <input type="checkbox" id="">

        <br/><br/>
        <label for="about"></label>
        <textarea id="about" cols="30" rows="10"></textarea>
        <br/><br/>

        <input type="color" id="color">
        <br/><br/>
        <input type="date" id="date">
        <br/><br/>
        <input type="datetime-local">
        <br/><br/>
        
        <input type="hidden">
        <br/><br/>
        <input type="image" src="../assets/bunkbeds.jpg">
        <br/><br/>
        <input type="month">
        <br/><br/>
        <input type="number">
        <br/><br/>
        <input type="range">
        <br/><br/>
        <input type="reset">
        <br/><br/>
        <input type="search">
        <br/><br/>
        <input type="tel">
        <br/><br/>
        <input type="time">

        <br/><br/>
        <input type="submit">
    </form>
</body>
</html>
