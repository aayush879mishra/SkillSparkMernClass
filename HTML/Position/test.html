<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentyTech</title>
    <style>
        /* styles.css */
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #f8f8f8;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.menu button {
    background: none;
    border: 1px solid black;
    padding: 10px;
    cursor: pointer;
}

.auth-buttons button {
    background-color: orange;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-left: 10px;
}

main {
    padding: 50px 20px;
}

.advantages h1 {
    font-size: 3em;
    margin: 0;
    position: relative;
    z-index: 1;
}

.image-stack {
    position: relative;
    width: 200px;
    height: 300px;
    margin: 0 auto;
}

.image-stack img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 5px solid white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transform: rotate(-10deg);
}

footer {
    background-color: #f8f8f8;
    padding: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
}

.social-media button {
    background: none;
    border: none;
    margin: 0 5px;
    cursor: pointer;
}

.social-media img {
    width: 30px;
    height: 30px;
}

    </style>
</head>
<body>
    <header>
        <div class="menu">
            <button>MENU</button>
        </div>
        <div class="auth-buttons">
            <button>signup</button>
            <button>login</button>
        </div>
    </header>
    <main>
        <section class="advantages">
            <h1>Our Advantages</h1>
            <div class="image-stack">
                <img src="https://via.placeholder.com/200" alt="Advantage Image">
            </div>
        </section>
    </main>
    <footer>
        <p>Your smile, our position</p>
        <div class="social-media">
            <button><img src="instagram-icon.png" alt="Instagram"></button>
            <button><img src="youtube-icon.png" alt="YouTube"></button>
            <button><img src="facebook-icon.png" alt="Facebook"></button>
        </div>
        <p>Best startup of 2023</p>
    </footer>
</body>
</html>
